<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Miyabi | Admin Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
	    <div class="container">
	        <a th:href="@{/admin/dashboard}" class="navbar-brand fw-bold text-decoration-none text-white">
	            <i class="bi bi-building"></i> MIYABI Admin
	        </a>
	        
	        <div class="d-flex align-items-center">
	            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm me-2">
	                <i class="bi bi-speedometer2"></i> Dashboard
	            </a>
	            <a th:href="@{/admin/rooms}" class="btn btn-outline-light btn-sm me-2">
	                <i class="bi bi-door-open"></i> Habitaciones
	            </a>
	            <a th:href="@{/admin/room-types}" class="btn btn-outline-light btn-sm me-2">
	                <i class="bi bi-tags"></i> Tarifas
	            </a>
	            <a th:href="@{/admin/users}" class="btn btn-outline-light btn-sm me-2">
	                <i class="bi bi-people"></i> Personal
	            </a>
	            
	            <div class="vr mx-2 text-white opacity-50"></div>
	            
	            <a href="/" class="btn btn-sm btn-light">
	                <i class="bi bi-box-arrow-up-right"></i> Ver Web
	            </a>
	        </div>
	    </div>
	</nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8">
                <h3><i class="bi bi-door-open"></i> Inventario de Habitaciones</h3>
                <p class="text-muted">Aquí puedes crear, modificar y bloquear habitaciones.</p>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRoom">
                    <i class="bi bi-plus-circle"></i> Nueva Habitación
                </button>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Precio Base</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${listRooms}">
                            <td class="fw-bold" th:text="${r.roomNumber}">101</td>
                            <td th:text="${r.roomType.nameType}">Suite</td>
							<td>
							    <span th:if="${r.state == 'Available'}" class="badge bg-success text-white">Disponible</span>
							    <span th:if="${r.state == 'Occupied'}" class="badge bg-danger text-white">Ocupada</span>
							    <span th:if="${r.state == 'Maintenance'}" class="badge bg-warning text-dark">Mantenimiento</span>
							    
							    <span th:if="${r.state != 'Available' and r.state != 'Occupied' and r.state != 'Maintenance'}" 
							          class="badge bg-secondary text-white" th:text="${r.state}">Desconocido</span>
							</td>
                            <td th:text="'S/ ' + ${r.roomType.basePrice}">S/ 150</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
