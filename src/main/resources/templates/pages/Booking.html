<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyabi - Reservas</title>

    <!-- Estilos globales base (tipografía, reset, variables CSS) -->
    <link rel="stylesheet" th:href="@{/css/base/global.css}">

    <!-- Estilos específicos del módulo de reservas -->
    <link rel="stylesheet" th:href="@{/css/fragments/booking-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/booking-hero.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/booking-layout.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/booking-widget.css}">
</head>

<body>

    <!-- Barra de navegación exclusiva para la sección de reservas (componente Thymeleaf reutilizable) -->
    <div th:replace="~{fragments/booking-navbar :: bookingNavbar}"></div>

    <!-- Hero section de la página de reservas: imagen/banner principal con llamada a la acción -->
    <div th:replace="~{fragments/booking-hero :: bookingHero}"></div>

    <!-- Contenedor principal del flujo de reservas -->
    <main class="miyabi-booking-container">
        <!-- Grid principal del formulario/widget de reservas (selector de fecha, hora, comensales, etc.) -->
        <div th:replace="~{fragments/booking-layout :: bookingMainGrid}"></div>
    </main>

    <!-- Footer global del sitio (componente Thymeleaf compartido entre páginas) -->
    <div th:replace="~{fragments/layout/components :: footer}"></div>

    <!-- GSAP: librería de animaciones y ScrollTrigger para efectos al hacer scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Lógica JS del módulo de reservas: inicialización global y manejo del flujo de reserva -->
    <script th:src="@{/js/fragments/globalBooking.js}"></script>
    <script th:src="@{/js/fragments/booking-logic.js}"></script>

</body>
</html>
