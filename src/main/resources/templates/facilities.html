<!DOCTYPE html>
<html lang="es">

<!-- ============================================================
     PÁGINA: INSTALACIONES (facilities.html)
     Versión refactorizada: todo el markup de secciones se delega
     a fragmentos parametrizados de sections.html y sections.html,
     manteniendo esta vista como un archivo de composición limpio
     donde solo se declaran los datos (textos, imágenes, rutas).

     Para añadir una nueva instalación: duplicar cualquier bloque
     th:replace de fac-section y actualizar sus parámetros.
     Para modificar la estructura HTML de una sección: editar
     directamente fragments/sections.html.
     ============================================================ -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Miyabi</title>
	<!-- Estilos globales compartidos por todas las páginas -->
	<link rel="stylesheet" th:href="@{/css/base/global.css}">
	<!-- Estilos específicos de la página de instalaciones -->
	<link rel="stylesheet" th:href="@{/css/pages/facilities.css}">
	<!-- Estilos de los fragmentos de sección (fac-intro, fac-section, fac-carousel) -->
	<link rel="stylesheet" th:href="@{/css/components/sections.css}">
	<!-- Estilos del indicador de scroll lateral -->
	<link rel="stylesheet" th:href="@{/css/components/scroll-indicator.css}">
</head>

<body>

	<!-- Navbar global inyectado desde el fragmento Thymeleaf compartido -->
	<div th:replace="~{fragments/layout/components :: navbar}"></div>

	<!-- Indicador de scroll lateral parametrizado: "Entrada" es el texto inicial
	     que se muestra antes de que el JS tome el control al hacer scroll.
	     Definido en fragments/scroll-indicator.html. -->
	<div th:replace="~{fragments/scroll-indicator :: scroll-indicator('Entrada')}"></div>

	<!-- ============================================================
	     CONTENIDO PRINCIPAL
	     Cada sección se inyecta mediante th:replace, pasando todos
	     los datos como parámetros al fragmento correspondiente.
	     Estructura de parámetros de fac-section:
	       1. dataName  — Nombre para el indicador lateral (data-name)
	       2. title     — Título H2 de la instalación
	       3. paragraph — Descripción (admite HTML con <br> para saltos)
	       4. images    — Set literal de URLs para el carrusel
	       5. ctaText   — Texto del botón CTA (null = sin botón)
	       6. ctaLink   — URL destino del CTA (null = sin botón)
	     ============================================================ -->
	<main class="facilities-page miyabi-container">

		<!-- Sección introductoria: kanji + H1 + párrafo de contexto histórico.
		     Parámetros: dataName, kanjiImg, title, paragraph.
		     Definida en fragments/sections :: fac-intro. -->
		<div th:replace="~{fragments/sections :: fac-intro(
	        'Entrada', 
	        'https://mukayu.com/wp-content/themes/corporate/img/facilities_jp.svg', 
	        'Instalaciones', 
	        'MIYABI se sitúa en la ladera de Yakushiyama, la montaña sagrada del Buda de la Curación y lugar de culto al 
				Monte Hakusan. En este mismo sitio se encontraba el Templo Yakuoin, donde los monjes estudiaban escrituras 
				y sanaban con aguas termales y hierbas medicinales. Como tributo a esta historia, MIYABI ofrece tres 
				bibliotecas para la lectura, dos baños onsen para disfrutar del manantial, y el Spa Entei, con 
				tratamientos modernos de sanación basados en el agua termal y la botánica medicinal de la región.'
			
	    )}"></div>

		<!-- ── INSTALACIÓN 1: Entrada — sin CTA (null, null) ───────── -->
		<div th:replace="~{fragments/sections :: fac-section(
	        'Entrada', 
	        'Entrada', 
	        'El ryokan se erige al final de una estrecha pendiente que nace en el pueblo de Yamashiro Onsen. Tras un acceso 
				rodeado de verdor, la entrada se abre hacia un amplio vestíbulo. El sol filtrándose a través de los árboles y 
				la suave brisa agitando las ramas crean un encantador juego de luces y sombras sobre el suelo, elaborado con 
				tierra de diatomeas local. Los huéspedes son atraídos desde la entrada hacia la terraza y el Jardín del Bosque.', 
	        ${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/lob_img_01.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/lob_img_02.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/lob_img_03.jpg'} },
	        null, 
	        null
	    )}"></div>

		<!-- ── INSTALACIÓN 2: Jardín del Bosque — sin CTA ──────────── -->
		<div th:replace="~{fragments/sections :: fac-section(
			'Jardín del Bosque', 
			'Jardín del Bosque', 
			'El sagrado pino rojo Akamatsu, con 300 años de antigüedad, es el árbol emblemático del Jardín del
				Bosque. Grandes ejemplares como cerezos de montaña, arces y camelias japonesas, entre muchos otros,
				extienden sus ramas con total libertad, reflejando el constante cambio de las estaciones. Uno de los
				mayores placeres del Jardín del Bosque es contemplar la rica variedad de musgos que prosperan en su
				interior.', 
			${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/gar_img_01.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/gar_img_02.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/gar_img_03.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/gar_img_04.jpg'} },
			null, 
			null
		)}"></div>

		<!-- ── INSTALACIÓN 3: Baños Comunitarios Onsen — sin CTA ───── -->
		<div th:replace="~{fragments/sections :: fac-section(
			'Baños Comunitarios Onsen', 
			'Baños Comunitarios Onsen', 
			'MIYABI cuenta con dos baños comunitarios: GENSEI, un espacio para la meditación tranquila que destaca
				por un respaldo circular en la bañera; y USUKŌ, un baño construido en madera de ciprés blanco
				diseñado para purificar el cuerpo y la mente. Cada baño comunitario dispone de una zona interior, un
				baño al aire libre (rotenburo) y sauna. Están a disposición de todos los huéspedes, con áreas
				separadas por género. Con más de 1300 años de historia, las aguas del renombrado Yamashiro Onsen
				poseen una alta concentración de calcio, sodio y sulfato; estas no solo mejoran la circulación
				sanguínea y alivian la fatiga gracias a sus efectos térmicos, sino que también mejoran las
				condiciones físicas y dermatológicas.', 
			${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/bath_img_01.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/bath_img_02.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/bath_img_03.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/bath_img_04.jpg', 'https://mukayu.com/wp-content/themes/corporate/img/facilities/bath_img_05.jpg'} },
			null, 
			null
		)}"></div>

		<!-- ── INSTALACIÓN 4: Bibliotecas — con CTA a /ruta-bibliotecas
		     El párrafo usa <br> (HTML literal) para los saltos de línea
		     entre los nombres de cada biblioteca; esto funciona gracias
		     a que el fragmento usa th:utext en lugar de th:text. ────── -->
		<div th:replace="~{fragments/sections :: fac-section(
	        'Bibliotecas', 
	        'Bibliotecas', 
	        'MIYABI cuenta con tres bibliotecas, cada una con su propia atmósfera única donde podrá disfrutar de
				la lectura de una gran variedad de libros.<br>Biblioteca Principal<br>Biblioteca del Bosque<br>Biblioteca Zero', 
	        ${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/lib_img_01.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/lib_img_02.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/lib_img_03.jpg'} },
	        'Tres Bibliotecas', 
	        '/ruta-bibliotecas'
	    )}"></div>

		<!-- ── INSTALACIÓN 5: Kaiseki Horin — sin CTA
		     Las comillas tipográficas de "Rin" y "Horin" se escapan como
		     &quot; para evitar que el parser de Thymeleaf las interprete
		     como delimitadores de cadena dentro del th:replace. ───────── -->
		<div th:replace="~{fragments/sections :: fac-section(
			'Kaiseki Horin', 
			'Kaiseki Horin', 
			'Kaiseki Horin es un restaurante de alta cocina que cuenta con 25 pilares y una amplia terraza con
				vistas al Jardín del Bosque. El &quot;Rin&quot; en la palabra &quot;Horin&quot; significa &quot;juntos&quot;, lo que hace
				referencia a un lugar donde las personas se reúnen y descubren nuevas sensaciones. Aquí se sirven
				tanto el desayuno como la cena.', 
			${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/cu_img_01.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/cu_img_02.jpg', 
				'https://mukayu.com/wp-content/themes/corporate/img/facilities/cu_img_03.jpg'} },
			null, 
			null
		)}"></div>

		<!-- ── INSTALACIÓN 6: Spa Entei — con CTA a /spa-entei
		     Las comillas de "Ho-sun" también se escapan con &quot; tanto
		     en dataName como en el párrafo por la misma razón que en
		     Kaiseki Horin. Carrusel de imagen única: se pasa un set de
		     un solo elemento; el fragmento lo gestiona igual que los demás. -->
		<div th:replace="~{fragments/sections :: fac-section(
			'Spa Entei y Tsukubai &quot;Ho-sun&quot;', 
			'Spa Entei y Tsukubai &quot;Ho-sun&quot;', 
			'Frente al Spa Entei se encuentran un gran estanque negro y circular, y la obra de arte TSUKUBAI &quot;Ho-sun&quot; de Kenya Hara. 
				Esta pieza fue instalada en Beniya Mukayu tras haber sido exhibida en el Museo de Arte Contemporáneo del Siglo XXI de Kanazawa en 
				2005. El Spa Entei y sus tratamientos exclusivos se inspiraron en Yakushiyama —la Montaña del Buda de la Curación—, lugar donde 
				los monjes locales sanaban a las personas utilizando aguas termales y hierbas medicinales.', 
			${ {'https://mukayu.com/wp-content/themes/corporate/img/facilities/en_img_01.jpg'} },
			'Spa Entei', 
			'/spa-entei'
		)}"></div>

	</main>

	<!-- Footer global inyectado desde el fragmento Thymeleaf compartido -->
	<div th:replace="~{fragments/layout/components :: footer}"></div>

	<!-- ============================================================
	     SCRIPTS — Orden de carga obligatorio:
	       1. gsap.min.js        — biblioteca base (requerida por los siguientes)
	       2. ScrollTrigger.min  — plugin de GSAP (requiere gsap cargado)
	       3. global.js          — navbar, reveal y lógica compartida del sitio
	       4. scroll-indicator.js— lógica del indicador lateral (posición + texto)
	       5. sections.js        — animaciones de fac-intro, fac-section y carrusel
	       6. facilities.js      — lógica adicional específica de esta página,
	                               si la hubiera (puede estar vacío o eliminarse
	                               si sections.js cubre toda la funcionalidad)
	     ============================================================ -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
	<script th:src="@{/js/base/global.js}"></script>
	<script th:src="@{/js/components/scroll-indicator.js}"></script>
	<script th:src="@{/js/components/sections.js}"></script>
	<script th:src="@{/js/pages/facilities.js}"></script>
</body>

</html>
